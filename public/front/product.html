<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/product.css">

    <title>商品详情</title>
</head>
<body>
<div class="lt-container">
    <!--头部-->
    <header class='lt-header'>
        <div class="header-l">
            <a href="javascript:history.go(-1);">
                <span class="mui-icon mui-icon-arrowleft"></span>
            </a>
        </div>
        <div class="header-c"><h4>商品详情</h4></div>

    </header>

    <!--主题部分-->
    <div class="lt-main mui-scroll-wrapper">
        <div class="mui-scroll">

        </div>
    </div>

    <!--底部-->
    <footer class="pro-footer">
        <a href="cart.html" class="mui-btn mui-btn-link">去购物车</a>
        <div class='mui-text-right mui-pull-right'>
            <button class="mui-btn mui-btn-danger btn_cart">加入购物车</button>
            <button href="" class="mui-btn mui-btn-warning mui-btn-sm">立即购买</button>
        </div>
    </footer>
</div>

<script type="text/html" id="tpl">

    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
            {{each pic v i}}
            <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
            {{/each}}
            <div class="mui-slider-item"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>


        </div>
        <div class="mui-slider-indicator">

            {{each pic v i}}
            {{if i == 0}}
            <div class="mui-indicator  mui-active"></div>
            {{/if}}
            {{if i > 0}}
            <div class="mui-indicator"></div>
            {{/if}}
            {{/each}}
        </div>
    </div>

    <div class="pro_dec">
        <div class="pro_item">
            <strong class="mui-ellipsis-2">{{proName}}</strong>
        </div>
        <div class="pro_item">
            价格：
            <span class="price">&yen;{{price}}</span>
            <span class="oldPrice">&yen;{{oldPrice}}</span>
        </div>
        <div class="pro_item">
            尺码：
            <%
                var tem = size.split("-");
                for(var i = tem[0]; i<= tem[tem.length-1]; i++){
            %>
            <span class="size"><%= i %></span>
            <% } %>
        </div>
        <div class="pro_item">
            数量：
            <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{num}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input pro_num" type="number" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span class="num">剩余数量：{{num}}双</span>
        </div>

        <div class="pro_item mui-ellipsis-2">
            详情：{{proDesc}}
        </div>
    </div>
</script>

<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
