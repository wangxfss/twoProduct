<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">

    <title>商品列表</title>
</head>
<body>
<div class="lt-container">
    <!--头部-->
    <header class='lt-header'>
        <div class="header-l">
            <a href="javascript:history.go(-1);">
                <span class="mui-icon mui-icon-arrowleft"></span>
            </a>
        </div>
        <div class="header-c"><h4>搜索中心</h4></div>

    </header>

    <!--主题部分-->
    <div class="lt-main mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="lt-search">
                <input type="text" class="search-input" placeholder="请输入需要搜索的商品">
                <button class="mui-btn mui-btn-blue search-btn">搜索</button>
            </div>
            <div class="nav">
                <a href="javascript:;">
                    上架时间
                    <span class="fa fa-angle-down"></span>
                </a>
                <a href="javascript:;" data-type="price">
                    价格
                    <span class="fa fa-angle-down"></span>
                </a>
                <a href="javascript:;" data-type="num">
                    库存
                    <span class="fa fa-angle-down"></span>
                </a>
                <a href="javascript:;">
                    折扣
                    <span class="fa fa-angle-down"></span>
                </a>
            </div>
            <div class="product">
                <!--产品展示-->

            </div>
        </div>
    </div>

    <!--底部-->
    <footer class="lt-footer">
        <ul class="mui-clearfix">
            <li><a href="index.html"><span class="fa fa-home"></span>
                <p>主页</p>
            </a></li>
            <li><a href="category.html"><span class="fa fa-bars"></span>
                <p>分类</p>
            </a></li>
            <li><a href="cart.html"><span class="fa fa-shopping-cart"></span>
                <p>购物车</p>
            </a></li>
            <li><a href="user.html"><span class="fa fa-user"></span>
                <p>会员中心</p>
            </a></li>
        </ul>
    </footer>
</div>

<script type="text/html" id="tpl">
    <ul>
        {{each data v i}}
        <li>
            <a href="product.html?id={{v.id}}">
                <img src="{{v.pic[0].picAddr}}" alt="">
                <span>{{v.proName}}</span>
                <p>
                    <span>{{v.price}}</span>
                    <span>{{v.oldPrice}}</span>
                </p>
                <button class="mui-btn mui-btn-blue">立即购买</button>
            </a>
        </li>
        {{/each}}
    </ul>
</script>

<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>
</body>
</html>
