<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <title>后台管理系统-分类管理-二级分类</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="lt-slide">
        <div class="brand">
            <a href="index.html">ITCAST</a>
        </div>
        <div class="user">
            <a href="javascript:;">
                <img src="./images/default.png" alt="">
                超级会员
            </a>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child" style="display: block">
                        <a href="first.html" class="first">一级分类</a>
                        <a href="second.html" class="second now">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt-main">
        <div class="topbar">
            <a href="javascript:;" class="pull-left topbar-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="javascript:;" class="pull-right topbar-right">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <div class="container-fluid">
            <div class="crumb">
                <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li><a href="#">分类管理</a></li>
                    <li class="active">二级分类</li>
                </ol>
            </div>
            <div class="main-content clearfix">
                <button class="btn second_add_btn btn-default mb_15">添加分类</button>
                <table class="table table-bordered table-hover v_middle">
                    <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="30%">一级分类名称</th>
                        <th width="30%">二级分类名称</th>
                        <th width="30%">二级分类LOGO</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--模板引擎-->
                    </tbody>
                </table>
                <div class="first_page text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>


    <!--模态框-->
    <div class="modal fade" id="second_addModal" style="display: none">
        <div class="modal-dialog modal-sm ">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="form">

                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn first_btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                    <span class="first_text">请选择一级分类名称</span>
                                    <span class="caret"></span>
                                </button>
                                <input type="hidden" name="categoryId">
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1"></ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="brandName" class="form-control" id="exampleInputPassword1" placeholder="请输入二级分类">
                        </div>
                        <div class="form-group second_sub">
                            <button class="btn btn-default ">上传图片</button>
                            <input type="file" name='pic1' id="fileupload" data-url="/category/addSecondCategoryPic">
                        </div>

                        <div class="form-group img_box">
                            <img src="./images/none.png" width="100" height="100" alt="">
                            <!--一定要放在每一组里面-->
                            <input type="hidden" name="brandLogo">
                        </div>
                        <input type="hidden" name="hot" value="1">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="form" class="btn btn-primary btn-loginout">添加</button>
                </div>
            </div>
        </div>
    </div>


    <!--表格模板引擎-->
    <script type="text/html" id="teble-tpl">
        {{each rows v i}}
        <tr>
            <td>{{(page-1)*size + i + 1}}</td>
            <td>{{v.categoryName}}</td>
            <td>{{v.brandName}}</td>
            <!--这里出错，模板里面的图片路径没有加引号-->
            <td><img src="{{ v.brandLogo ? v.brandLogo:'images/default.png' }}" width="50" height="50"></td>
        </tr>
        {{/each}}
    </script>

    <!--一级菜单模板引擎-->
    <script type="text/html" id="first-tpl">
        {{each rows v i}}
        <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
        {{/each}}
    </script>


<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>

</body>
</html>
