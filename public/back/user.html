<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <title>后台管理系统-用户管理</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="lt-slide">
        <div class="brand">
            <a href="index.html">ITCAST</a>
        </div>
        <div class="user">
            <a href="javascript:;">
                <img src="./images/default.png" alt="">
                超级会员
            </a>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="user.html" class="now">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child" style="display: none">
                        <a href="first.html" class="first">一级分类</a>
                        <a href="second.html" class="second">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt-main">
        <div class="topbar">
            <a href="javascript:;" class="pull-left topbar-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="javascript:;" class="pull-right topbar-right">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <div class="container-fluid">
            <div class="crumb">
                <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li class="active">用户管理</li>
                </ol>
            </div>
            <div class="main-content clearfix">
                <table class="table v_middle table-bordered table-hover">
                    <thead>
                    <tr>
                        <th width=10%>序号</th>
                        <th width=30%>用户名</th>
                        <th width=30%>手机号</th>
                        <th width=20%>状态</th>
                        <th width=10%>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                        <!--模板引擎-->
                    </tbody>
                </table>
                <div class="for-page text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>


    <!--模态框-->
    <div class="modal fade" id="userModal" style="display: none">
        <div class="modal-dialog modal-sm ">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <i class="glyphicon glyphicon-info-sign"></i>
                        您确定执行此操作吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-userout">确定</button>
                </div>
            </div>
        </div>
    </div>


<!--模板引擎-->
<script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
        <td>{{ ((page-1)*size) + i + 1 }}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{ v.isDelete === 1 ? "正常":"禁用" }}</td>
        <td data-id="{{v.id}}">
            {{if v.isDelete === 1}}
            <button class="btn btn-sm btn-danger">禁用</button>
            {{/if}}
            {{if v.isDelete === 0}}
            <button class="btn btn-sm btn-success">启用</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>

<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
</body>
</html>
